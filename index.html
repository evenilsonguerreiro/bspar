<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSPAR</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="left">
        <div id="descricao">
            <h2>BSPAR</h2>
            <p class="evento">
                Um evento para revolucionar seu bairro
            </p>
            <p>Data do evento:</p>
            <p class="data-evento">
                Domingo,28 de Maio as 14h
            </p>
        </div>
        <div id="forme">
            <p>Preencha o formúlario para receber informaçoes</p>
            <form>
                <div id="forme-group">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="digite seu nome" required>
                </div>
                <div id="forme-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="digite seu E-mail" required>
                </div>
                <div id="forme-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" name="telefone" id="telefone" placeholder="digite seu telefone" required>
                </div>
                <div id="forme-group">
                    <label for="Interese">Pricipais intereses</label>
                    <select name="interese" id="interese">
                        <option value="apartamento">Apartamento</option>
                        <option value="casa">Casa</option>
                        <option value="jardins">Jardins</option>
                    </select>    
                </div>
                <button class="btn">Quero me escrever</button>    
            </form>
        </div>
    </header>
    
</body>
</html>
